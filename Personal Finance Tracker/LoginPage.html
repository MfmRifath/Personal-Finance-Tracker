<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.Css">
    
    <title>Login Page</title>
</head>

    
<body>

    <div class="head1" id="head1">
        <p class="Welcome">Welcome!</p>
        <h1 class="Heading color-change">PERSONAL FINANCE TRACKER</h1>
        <p class="phrase">Track your Income, Expanse,Net Worth </p>
        
    </div>

<div class="login-container">
    <img class="img1" src="images/01.png" alt="01">
    <h2>Login</h2>
    <form action="#" method="post" onsubmit="return changePage()" >
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter User Name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <button type="submit"  > Login</button>
    </form>
</div>
<script src="LoginPage.Js"></script>
</body>
</html>
